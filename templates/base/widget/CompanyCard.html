{% if Company %}
<div class="card bg-light mb-3">
  {% if Header %}
    <div class="card-header text-center"><strong>{{ Header }}</strong></div>
  {% endif %}
  <div class="card-body">
    <div class="d-flex flex-column align-items-center text-center">
      <img src="{{url_for('static',filename=Company.logo)}}" alt="Avatar" class="rounded-circle" height="150" width="150">
      <div class="mt-3">
        <h5 class="mb-2">{{ Company.name_en }}</h5>
        <p class="text-secondary mb-2">{{ Company.name_fa }}</p>
        <p class="text-secondary mb-2">{{ Company.domain }}</p>
      </div>
    </div>
  </div>
  {% if Footer %}
    <div class="card-footer text-center"></div><strong>{{ Footer }}</strong></div>
  {% endif %}
</div>
{% endif %}
